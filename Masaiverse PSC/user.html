<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/user.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <form>
        <input type="text" placeholder="Name" id="name" />
        <input type="text" placeholder="Age" id="age" />
        <input type="text" placeholder="Place" id="place" />
        <input type="text" placeholder="Username" id="username" />
        <input type="text" placeholder="Password" id="password" />
        <select name="" id="batch">
          <option value="">Select Batch</option>
          <option value="WEB-15">WEB-15</option>
          <option value="WEB-16">WEB-16</option>
          <option value="WEB-17">WEB-17</option>
          <option value="WEB-18">WEB-18</option>
        </select>
        <select name="" id="profession">
          <option value="">Choose Profession</option>
          <option value="Student">Student</option>
          <option value="Instructor">Instructor</option>
          <option value="Full stack Developer">Full stack Developer</option>
          <option value="Frontend Developer">Frontend Developer</option>
          <option value="Backend Developer">Backend Developer</option>
        </select>
      </form>
      <button onclick="Register()">Submit Form</button>
    </div>
  </body>
</html>

<script src="./scripts/user.js"></script>
